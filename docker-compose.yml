version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    container_name: cicd-backend
    ports:
      - "8000:8000"
    volumes:
      - ./services/backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
      - DB_NAME=appdb
    depends_on:
      - mysql

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: cicd-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000

  mysql:
    image: mysql:8.4
    container_name: cicd-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=appdb
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:


